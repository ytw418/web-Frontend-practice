<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Slider usage example</title>
    <script src="../dist/imgSlider.js"></script>
    <style>
        .test-div {
            width: 100%;
            height: 100%;
            background-color: #567;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="slider01">
        <img src="https://clck.ru/PsdcB">
        <img src="https://clck.ru/Psdup">
        <img src="https://clck.ru/Pse2Y">
        <img src="https://clck.ru/PseEp">
        <img src="https://clck.ru/PseFB">
    </div>

    <div id="slider02">
        <img src="https://avatars.mds.yandex.net/get-pdb/69339/998d5db3-6765-4f24-ac20-ec3d94a82394/s1200">
        <div class="test-div">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
            ut labore et dolore magna aliqua.</div>
        <img src="https://avatars.mds.yandex.net/get-pdb/28866/3a036f17-af72-438f-a074-a271f573e8a8/s1200">
        <img src="https://avatars.mds.yandex.net/get-pdb/202366/07f68022-6e8a-4acf-a341-9ebabbca663d/s1200">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            imgSlider("slider01", {
                autoplayEnabled: true
            });
            imgSlider("slider02", {
                autoplayEnabled: false,
                maxWidth: '500px',
                maxHeight: '250px'
            });
        });
    </script>
</body>

</html>
